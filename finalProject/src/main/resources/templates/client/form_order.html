<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8">
    <title>Product Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description">
    <meta content="Coderthemes" name="author">

    <link th:href="@{/css/icons.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/app-creative.min.css}" rel="stylesheet" type="text/css" id="light-style">

</head>

<body class="" data-layout="topnav" data-layout-config="{&quot;layoutBoxed&quot;:false,&quot;darkMode&quot;:false,&quot;showRightSidebarOnStart&quot;: true}">
<div class="wrapper">
    <div class="content-page">
        <div class="content">
            <div class="navbar-custom topnav-navbar topnav-navbar-dark">
                <div class="container-fluid">
                    <a th:href="@{/}" class="topnav-logo">
                        <span class="topnav-logo-lg">
                            <img th:src="@{/images/logo.png}" alt="" height="66">
                        </span>
                    </a>

                    <ul class="list-unstyled topbar-right-menu float-right mb-0">
                        <li class="dropdown notification-list d-lg-none">
                            <a class="nav-link dropdown-toggle arrow-none" data-toggle="dropdown" href="#" role="button" aria-haspopup="false" aria-expanded="false">
                                <i class="dripicons-search noti-icon"></i>
                            </a>
                            <div class="dropdown-menu dropdown-menu-animated dropdown-lg p-0">
                                <form class="p-3">
                                    <input type="text" class="form-control" placeholder="Search ..." aria-label="Recipient's username">
                                </form>
                            </div>
                        </li>

                        <li class="dropdown notification-list">
                            <a class="nav-link dropdown-toggle nav-user arrow-none mr-0" data-toggle="dropdown" id="topbar-userdrop" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                                <span class="account-user-avatar">
                                    <img src="" alt="user-image" class="rounded-circle">
                                </span>
                                <span>
                                    <span class="account-user-name">[[${username}]]</span>
                                    <span class="account-position">[[${role}]]</span>
                                </span>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right dropdown-menu-animated topbar-dropdown-menu profile-dropdown" aria-labelledby="topbar-userdrop">
                                <!-- item-->
                                <div class=" dropdown-header noti-title">
                                    <h6 class="text-overflow m-0">Welcome !</h6>
                                </div>

                                <div th:if="${role} != 'USER' ">
                                    <a th:href="@{/admin}" class="dropdown-item notify-item">
                                        <i class="mdi mdi-logout mr-1"></i>
                                        <span>Admin</span>
                                    </a>
                                </div>

                                <a href="javascript:void(0);" class="dropdown-item notify-item">
                                    <i class="mdi mdi-logout mr-1"></i>
                                    <span>Logout</span>
                                </a>
                            </div>
                        </li>
                    </ul>
                    <div class="app-search dropdown">
                        <form>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search..." id="top-search">
                                <span class="mdi mdi-magnify search-icon"></span>
                                <div class="input-group-append">
                                    <button class="btn btn-primary" type="submit">Search</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box">
                            <h4 class="page-title ml-5">Order</h4>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="row" th:object="${tables}">
                                    <div class="col-lg-5">

<!--                                        <th:block th:each="image, ite : ${images}">-->
<!--                                            <div th:if="${image.getTables().getId() == tables.getId()}">-->
<!--                                                <a th:if="${ite.index + 1 == 1}" class="text-center d-block mb-4">-->
<!--                                                    <img th:src="${image.imageName}" class="img-fluid" style="max-width: 280px;">-->
<!--                                                    &lt;!&ndash;                                                <p th:text="${ite.index + 1}"></p>&ndash;&gt;-->
<!--                                                </a>-->
<!--                                                <div th:if="${ite.index + 1 >= 2}" class="d-lg-flex d-none justify-content-center">-->
<!--                                                    <a>-->
<!--                                                        <img th:src="${image.imageName}" class="img-fluid img-thumbnail p-2" style="max-width: 75px;">-->
<!--                                                    </a>-->
<!--                                                </div>-->
<!--                                            </div>-->
<!--                                        </th:block>-->
                                    </div>
                                    <div class="col-lg-7">
                                        <form class="pl-lg-4">
                                            <h3 class="mt-0" th:text="*{tableName}">
                                                <a class="text-muted">
                                                    <i class="mdi mdi-square-edit-outline ml-2"></i>
                                                </a>
                                            </h3>

                                            <p class="mb-1" th:text="'Added Date: ' + *{#dates.format(createdAt, 'dd-MM-yyyy')}"></p>

                                            <div class="mt-3">
                                                <h4>
                                                    <span class="badge badge-success">New</span>
                                                </h4>
                                            </div>

                                            <div class="mt-4">
                                                <h6 class="font-14">Description:</h6>
                                                <p th:text="*{description}"></p>
                                            </div>

                                            <div class="mt-4">
                                                <div class="row">
                                                    <div class="col-md-4">
                                                        <h6 class="font-14">Available Stock:</h6>
                                                        <p class="text-sm lh-150">1784</p>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <h6 class="font-14">Number of Orders:</h6>
                                                        <p class="text-sm lh-150">5,458</p>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <h6 class="font-14">Revenue:</h6>
                                                        <p class="text-sm lh-150">$8,57,014</p>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="float-right">
                                                <a th:href="@{'/form/' + *{id}}" class="btn btn-dark">
                                                    Next -> Form
                                                </a>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/vendor.min.js}"></script>
<script th:src="@{/js/app.min.js}"></script>

</body></html>
